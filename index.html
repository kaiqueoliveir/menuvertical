!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Menu Vertical em Preto e Branco</title>
    <style>
      /* Define o estilo do menu */
      .menu {
        background-color: #fff; /* Define a cor de fundo do menu */
        width: 200px; /* Define a largura do menu */
        padding: 10px; /* Define o espaçamento interno do menu */
        border: 1px solid #000; /* Define a borda do menu */
        margin: 0 auto; /* Centraliza o menu horizontalmente */
      }
      
      /* Define o estilo dos itens do menu */
      .menu-item {
        color: #000; /* Define a cor do texto do item do menu */
        padding: 5px; /* Define o espaçamento interno do item do menu */
        text-decoration: none; /* Remove o sublinhado padrão dos links */
        display: block; /* Define o item do menu como bloco para que ocupe toda a largura do menu */
      }
      
      /* Define o estilo dos itens do menu quando o mouse está sobre eles */
      .menu-item:hover {
        background-color: #000; /* Define a cor de fundo do item do menu */
        color: #fff; /* Define a cor do texto do item do menu */
      }
    </style>
  </head>
  <body>
    <!-- Cria o menu -->
    <div class="menu">
      <a href="#" class="menu-item">Item 1</a>
      <a href="#" class="menu-item">Item 2</a>
      <a href="#" class="menu-item">Item 3</a>
      <a href="#" class="menu-item">Item 4</a>
    </div>
  </body>
</html>
